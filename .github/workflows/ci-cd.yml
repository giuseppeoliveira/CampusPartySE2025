name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ prod, dev ]
  pull_request:
    branches: [ prod, dev ]
    
env:
  NODE_VERSION: '18'

jobs:
  # ===== JOB 1: LINT E TYPE CHECK =====
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ“ Run TypeScript type check
        run: npm run type-check

  # ===== JOB 2: TESTES UNITÃRIOS =====
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:run
        
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          fail_ci_if_error: false

  # ===== JOB 3: BUILD =====
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ===== JOB 4: SECURITY SCAN =====
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ===== JOB 5: DEPLOY =====
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, security]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      # Deploy para DESENVOLVIMENTO (branch dev)
      - name: ğŸ§ª Deploy to Development
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          echo "ğŸ§ª Deploying to DEVELOPMENT environment..."
          echo "ğŸ“ Build files available in dist/"
          echo "ğŸŒ Dev URL: https://dev-campus-part.vercel.app"
          echo "âœ… Development deployment completed!"
          
      # Deploy para PRODUÃ‡ÃƒO (branch prod) 
      - name: ğŸš€ Deploy to Production
        if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
        run: |
          echo "ğŸš€ Deploying to PRODUCTION environment..."
          echo "ğŸ“ Build files available in dist/"
          echo "ğŸŒ Prod URL: https://campus-part.vercel.app"
          echo "âœ… Production deployment completed!"
          
  # ===== JOB 6: NOTIFICATION =====
  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "ğŸš€ Application deployed to production"
          
      - name: âŒ Failure notification  
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Pipeline failed!"
          echo "ğŸš¨ Check the logs for details"